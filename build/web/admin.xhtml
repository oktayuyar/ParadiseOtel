<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body>
        <ui:composition template="./index.xhtml">
            <ui:define name="content">
                <h:form>    
                    <h:panelGrid columns="3" style="width: 100%">
                        <h:commandButton class=" btn-primary" style="width: 100%" action="anasayfa" value="Anasayfa"></h:commandButton>
                        <h:commandButton  class=" btn-primary" action="rezListeleme" style="width: 100%" value="Rezervasyonlar"></h:commandButton> 
                        <h:commandButton  class=" btn-primary" action="mesaj" style="width: 100%" value="Mesajlar"></h:commandButton>
                    </h:panelGrid> 
                </h:form>
                <div class="main_bg">
                    <div class="wrap">
                        <div class="main">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    Admin Panel
                                </div>
                                <div class="panel-body">
                                    <h:dataTable  class="table table-striped table-bordered" value="#{kullaniciManagedBean.kullanici}" var="kullanici">
                                        <h:column><h:form>
                                                <h:commandButton class="btn btn-info" value="DETAY" action="kullanicidetay">
                                                    <f:setPropertyActionListener value="#{kullanici.kid}" target="#{kullaniciDetayManagedBean.k1.kid}">                                        
                                                    </f:setPropertyActionListener> 
                                                </h:commandButton>
                                            </h:form>
                                        </h:column>
                                        <h:column>#{kullanici.kullaniciadi}<f:facet name="header"><h:outputLabel value="KULLANICIADI"></h:outputLabel></f:facet> </h:column>
                                        <h:column>#{kullanici.adi}<f:facet name="header"><h:outputLabel value="ADI"></h:outputLabel></f:facet></h:column>
                                        <h:column>#{kullanici.soyadi}<f:facet name="header"><h:outputLabel value="SOYADI"></h:outputLabel></f:facet></h:column>
                                        <h:column>#{kullanici.email}<f:facet name="header"><h:outputLabel value="EMAIL"></h:outputLabel></f:facet></h:column>
                                        <h:column><f:facet name="header"><h:outputLabel value="Cinsiyet">
                                                </h:outputLabel></f:facet><h:outputLabel class="label label-info" value="Bayan" style="font-size: 80%" rendered="#{kullanici.cinsiyeti == 1}"/>
                                            <h:outputLabel class="label label-danger" style="font-size: 80%" value="Bay" rendered="#{kullanici.cinsiyeti == 2}"/>
                                        </h:column>
                                        <h:column><f:facet name="header"><h:outputLabel value="Yetki">
                                                </h:outputLabel></f:facet><h:outputLabel class="label label-info" value="Üye" style="font-size: 80%" rendered="#{kullanici.yetki == 1}"/>
                                            <h:outputLabel class="label label-danger" style="font-size: 80%" value="Admin" rendered="#{kullanici.yetki == 2}"/>
                                        </h:column>
                                    </h:dataTable>                       
                                </div>
                            </div>
                        </div>
                    </div>
                </div>   
                <div class="footer_bg">
                    <div class="wrap">
                        <div class="footer">
                            <div class="copy">
                                <p class="link"><span>© All rights reserved | Template by&nbsp;<a>OKTAY UYAR</a></span></p>
                            </div>
                            <div class="f_nav">
                                <ul>
                                    <li><a href="anasayfa.xhtml">home</a></li>
                                    <li><a href="rooms.xhtml">rooms</a></li>
                                    <li><a href="reservation.xhtml">reservation</a></li>
                                    <li><a href="contact.xhtml">Contact</a></li>
                                </ul>
                            </div>
                            <div class="soc_icons">
                                <ul>
                                    <li><a class="icon1" href="#"></a></li>
                                    <li><a class="icon2" href="#"></a></li>
                                    <li><a class="icon3" href="#"></a></li>
                                    <li><a class="icon4" href="#"></a></li>
                                    <li><a class="icon5" href="#"></a></li>
                                    <div class="clear"></div>
                                </ul>	
                            </div>
                        </div>
                    </div>
                </div>		
            </ui:define>
        </ui:composition>
    </h:body>
</html>
